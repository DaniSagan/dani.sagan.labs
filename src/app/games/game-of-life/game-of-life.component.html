<h2>Juego de la Vida de Conway</h2>
<div class="controls">
  <label for="rows">Filas:</label>
  <input id="rows" type="number" [(ngModel)]="rows" (change)="resizeBoard()">

  <label for="cols">Columnas:</label>
  <input id="cols" type="number" [(ngModel)]="cols" (change)="resizeBoard()">

  <label for="speed">Velocidad (ms):</label>
  <input id="speed" type="number" [(ngModel)]="speed" (change)="changeSpeed(speed)">

  <button (click)="startGame()" [disabled]="running">Iniciar</button>
  <button (click)="pauseGame()" [disabled]="!running">Pausar</button>
  <button (click)="resetBoard()">Reiniciar</button>
</div>

<div class="board">
  <table>
    <tr *ngFor="let row of board; let rowIndex = index">
      <td *ngFor="let cell of row; let colIndex = index"
          [class.alive]="cell"
          (click)="toggleCell(rowIndex, colIndex)">
      </td>
    </tr>
  </table>
</div>
